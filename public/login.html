<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

      <!--<link rel="stylesheet" href="/css/good-view.css">-->
    <!--<link rel="stylesheet" href="/css/main.css">-->
    <link rel="stylesheet" href="style.css">

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-sm bg-white p-8 rounded-2xl shadow-md">
    <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">Login</h1>

    <form action="/users/login" method="POST" class="space-y-4">
      <!-- Email -->
      <div>
        <label for="email" class="block text-gray-700">Email</label>
        <input type="email" id="email" name="email" required
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
      </div>

      <!-- Submit -->
      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">
        Login
      </button>
    </form>

    <!-- Google Login -->
    <p class="google-link">
      <a href="/auth/google">Sign up / Login with Google</a>
    </p>
    <p>Donâ€™t have an account? <a href="/users/render-sign-up">Sign Up</a></p>
</body>
</html>
